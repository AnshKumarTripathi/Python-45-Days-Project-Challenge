<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Net Worth</title>
</head>

<body>
  <h1>Predict Net Worth</h1>
  <form action="/predict" method="post">
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br>

    <label for="gender">Gender (0 for Male, 1 for Female):</label><br>
    <input type="number" id="gender" name="gender"><br>

    <label for="business_category">Business Category:</label><br>
    <select id="business_category" name="business_category">
      {% for category in business_categories %}
      <option value="{{ category }}">{{ category }}</option>
      {% endfor %}
    </select><br><br>

    <input type="submit" value="Predict">
  </form>
  <h2>Prediction: {{ prediction }}</h2>
</body>

</html>
